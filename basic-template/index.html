<html>

<head>
<!-- import jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

<!-- import Affectiva javascript support -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://download.affectiva.com/js/3.2/affdex.js"></script>

<link rel="stylesheet" href="style.css">

</head>

<body style="background-image: url(mountains.jpg); background-position: cover;">
  <div id="title">breathe deeply</div>

    <div class ="rows">

      <div class="cols-1">
        <center>
          Use Affectiva's emotion tracker to help you be more calm<br>
          <br>(1) Press the start button to start the facial recognition detector.
          <br>(2) Listen to the sounds, and let yourself feel peaceful.
          <br>(3) Press the stop button to end the detector, or pause to stop the song.
        </center>
      </div>

      <div class="cols-2">
        <center>
          <div id="affdex_elements"></div>
          <button id="start" onclick="onStart()">Start</button>
          <button id="stop" onclick="onStop()">Stop</button>
          <button id="reset" onclick="onReset()">Reset</button>
        </center>
      </div>

      <div class ="cols-3">
        <center><img src="Preloader_2.gif" style="margin-top:10%";></center>
      </div>

      <div class ="cols-4">
        <center>
          <button id="playBtn">PLAY</button>
          <button id="stopBtn">PAUSE</button>
          <!-- <button id="nextBtn">NEXT</button> -->
        </center>
      </div>
    <!-- End of page body  -->
    </div>

  <!-- Connect locally-hosted default affectiva camera script that makes everything work-->
  <script src="script.js"></script>
  <!-- Link to Howler javascript library  -->
  <script src="../node_modules/howler/src/howler.core.js"></script>
  <!-- Connect playlist  -->
  <script src="player.js"></script>
</body>
</html>
